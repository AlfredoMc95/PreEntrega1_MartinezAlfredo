<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>
    <title>Cliquer Game</title>
</head>

<body>
    <header class="title">
        <h1>Bienvenido a !!<span>Quarry collector</span>¡¡</h1>
    </header>
    <section class="container">
        <article class="container__text">
            <div class="container__text__gold">
                <div class="container__text__gold__img">
                    <img src="multimedia/img/coin..webp" alt="coin">
                </div>
                <div class="container__text__gold__info">
                    <span id="oro">0</span>
                </div>
            </div>
            <div class="container__text__description">
                <span id="warning"></span>
                <p>Este trabajo esta <span>actualmente en construccion</span>
                </p>
            </div>
            <div class="container__text__thaks">
                <p>Gracias.</p>
            </div>
            <div class="container__text__button">
                <button id="dig" class="container__text__button__dig">
                    Minar
                </button>
                <button id="resetGold" class="container__text__button__dig">
                    reser LocalStorage
                </button>
            </div>
        </article>
        <article class="container__carrucel">
            <div class="container__carrucel__cards">



                <div class="card">
                    <div class="card__lvl">
                        <p>Lv.<span class="card__lvl">Lv. ${this.lvl}</span></p>
                    </div>
                    <div class="card__info">
                        <div class="card__info__img">
                            <img src="${this.image}" alt="">
                        </div>
                        <div class="card__info__text">
                            <p>Poder: <span class="card__info__power">${this.power}</span></p>
                            <button class="card__info__text__button" id="button${this.id}">
                                <div class="card__info__text__button__img">
                                    <img src="multimedia/img/coin..webp" alt="coin">
                                </div>
                                <div class="card__info__text__button__cost">
                                    <span>{this.cost}</span>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>



            </div>
        </article>
    </section>
    <footer>

    </footer>
</body>

</html>
